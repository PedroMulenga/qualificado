<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--MESSAGENS-->
    <div class="content">
        <div class="success alertas" th:if="${success != null}">
            <div class="checked">
                <div class="checked_data">
                    <h3>Sucesso</h3>
                    <p th:text="${success}"></p>
                </div>
            </div>
        </div>
        <div class="warning alertas" th:if="${warning != null}">
            <div class="checked">
                <div class="checked_data">
                    <h3>Aviso</h3>
                    <p th:text="${warning}"></p>
                </div>
            </div>
        </div>
        <div class="info alertas" th:if="${info != null}">
            <div class="checked">
                <div class="checked_data">
                    <h3>Importante</h3>
                    <p th:text="${info}"></p>
                </div>
            </div>
        </div>
    </div>
</html>
