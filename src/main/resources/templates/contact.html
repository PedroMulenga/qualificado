    <body>

        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 

        <main id="main">

            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Contactos</h2>
                        <ol>
                            <li><a href="/">Início</a></li>
                            <li>Contactar</li>
                        </ol>
                    </div>

                </div>
            </section>
            <!-- End Breadcrumbs -->

            <!-- ======= Contact Section ======= -->
            <div class="map-section">
                <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
                        frameborder="0" allowfullscreen></iframe>
            </div>

            <section id="contact" class="contact">
                <div class="container">

                    <div class="row justify-content-center" data-aos="fade-up">

                        <div class="col-lg-10">

                            <div class="info-wrap">
                                <div class="row">
                                    <div class="col-lg-4 info">
                                        <i class="icofont-google-map"></i>
                                        <h4>Loalização:</h4>
                                        <p>Huíla<br>Lubango, Ferrovia</p>
                                    </div>

                                    <div class="col-lg-4 info mt-4 mt-lg-0">
                                        <i class="icofont-envelope"></i>
                                        <h4>E-mail:</h4>
                                        <p>qualificado@gmail.com</p>
                                    </div>

                                    <div class="col-lg-4 info mt-4 mt-lg-0">
                                        <i class="icofont-phone"></i>
                                        <h4>Telefone:</h4>
                                        <p>+244 925 000 001<br>+244 998 784 748</p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="row mt-5 justify-content-center" data-aos="fade-up">
                        <div class="col-lg-10">
                            <form th:object="${contacto}" method="POST" th:action="@{/contactos/sendEmail}"  class="php-email-form">
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Nome Completo" />
                                        <div class="validate"></div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="email" th:field="*{to}" class="form-control" name="email" id="email" placeholder="E-mail" />
                                        <div class="validate"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{topic}" name="subject" id="subject" placeholder="Objectivo" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" th:field="*{body}" rows="5" placeholder="Messagem"></textarea>
                                    <div class="validate"></div>
                                </div>
                                <div class="text-center"><button type="submit">Enviar Messagem</button></div>
                            </form>
                        </div>

                    </div>

                </div>
            </section>
            <!-- End Contact Section -->

        </main>
        <!-- End #main -->

        <!-- ======= Footer ======= -->
        <div th:replace="fragmentos/footer :: footer"></div> 

        <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

        <script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
        <script src="/assets/vendor/aos/aos.js"></script>

        <!-- Template Main JS File -->
        <script src="/assets/js/main.js"></script>

    </body>

</html>
