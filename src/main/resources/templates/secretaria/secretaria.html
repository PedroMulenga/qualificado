<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />     
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" href="/css/cardsPrincipal.css"/>

    </head>

    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="main-content">
            <div class="title">SECTOR ADMINISTRATIVO</div>
            <main class="cards">
                <section class="card inscricao">
                    <div class="icon">
                        <img src="img/contract.png" alt="Inscrições">
                    </div>
                    <h3>Inscrições</h3>
                    <span>Efectue as inscrições de novos estudantes no sistema ISPI Payments</span>
                    <a href="/listarAlunos">Inscrever</a>
                </section>
                <section class="card matricula">
                    <div class="icon">
                        <img src="img/mortarboard_80px.png" alt="Matrículas">
                    </div>
                    <h3>Matrículas</h3>
                    <span>Efectue a matrícula de estudantes nos variados cursos da Instituição</span>
                    <a href="/matriculaAluno">Matricular</a>
                </section>
                <section class="card funcionario">
                    <div class="icon">
                        <img src="img/people_50px.png" alt="Funcionários">
                    </div>
                    <h3>Funcionários</h3>
                    <span>Efectue o registo dos funcionários no sistema ISPI Payments</span>
                    <a href="/listarFuncionarios">Registar</a>
                </section>

            </main>
        </div>
    </body>

</html>
