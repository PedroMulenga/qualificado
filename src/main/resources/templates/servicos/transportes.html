<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{css/dashboard.css}" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/cardsPrincipal.css" th:href="@{css/cardsPrincipal.css}"/>

    </head>

    <body>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="main-content">
            <div class="title">DEPARTAMENTO DE TRANSPORTES</div>
            <main class="cards">
                <section class="card inscricao">
                    <div class="icon img">
                        <img src="img/confirm.svg" alt="Verificar">
                    </div>
                    <h3>Verificação Rápida</h3>
                    <span>Faça um scaneamento rápida para verificar o estado de pagamento do mês corrente.</span>
                    <a href="/verificacaoRapida" class="button">Verificar</a>
                </section>
                <section class="card funcionario">
                    <div class="icon img">
                        <img src="img/payments.svg" alt="Listar">
                    </div>
                    <h3>Listar Todos Meses</h3>
                    <span>Apresente a lista dos meses pagos por um estudante.</span>
                    <a href="/listarPagamentoTransporte" class="button">Listar</a>
                </section>
                
            </main>

        </div>


    </body>

</html>
