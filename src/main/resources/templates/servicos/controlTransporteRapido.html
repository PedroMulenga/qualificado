<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{css/formularios.css}" href="css/formularios.css"/>
        <link rel="stylesheet" th:href="@{css/dashboard.css}" href="css/dashboard.css" />
        <link rel="stylesheet" type="text/css" href="css/sweetAlert.min.css"/>

    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="title">VERIFICAÇÃO DE PAGAMENTOS</div>
            <!--BLOCO DE MENSAGENS-->
            <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>

            <form method="POST" th:action="@{/verificacaoRapida}">
                <div class="user-details">
                    <div class="input-box">                       
                        <span class="details">Nº de Estudante</span>
                        <input type="text" id="numeroEstudante" name="numeroEstudante"  placeholder="Ex: 9999"/>
                    </div>
                    <div  style="margin-left: 50%; margin-top: -6%;">
                        <button  id="buttonBuscarDados" class="btn-source"  type="button">Verificar</button>
                    </div>
                    <div class="input-box">
                        <span class="details">Nome</span>
                        <input type="text"  id="nome" disabled="true" style="background-color: #fff; color: #434343; border: 0; text-transform: uppercase; font-size: 1.2rem;">
                    </div>
                    <div class="input-box">
                        <span class="details">B.I</span>
                        <input type="text"  id="bi" disabled="true" style="background-color: #fff; color: #434343; border: 0; text-transform: uppercase; font-size: 1.2rem;">
                    </div>
                    <div class="input-box">
                        <span class="details">Turma</span>
                        <input type="text"  id="turma" disabled="true" style="background-color: #fff; color: #434343; border: 0; text-transform: uppercase; font-size: 1.2rem;">
                    </div>
                    <div class="input-box">
                        <span class="details">Curso</span>
                        <input type="text"  id="curso" disabled="true" style="background-color: #fff; color: #434343; border: 0; text-transform: uppercase; font-size: 1.2rem;">
                    </div>                                   
                    <div class="input-box">
                        <span class="details">Mês Referente</span>
                        <input type="text"  id="mesReferente" disabled="true" style="background-color: #fff; border: 0; color: #9C0B3C; font-size: 1.6rem; font-weight: 600; text-transform: uppercase;">
                    </div>                                   
                    <div class="input-box">
                        <span class="details">Situação</span>
                        <input type="text"  id="situacao" style="background-color: #fff; border: 0; color: #0BC04D; font-size: 1.6rem; font-weight: 600;" disabled="true">
                    </div>                                   
                </div>

            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js" th:src="@{js/main.js}"></script>
    </body>

</html>
