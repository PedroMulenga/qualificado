<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{css/formularios.css}" href="css/formularios.css"/>
        <link rel="stylesheet" th:href="@{css/dashboard.css}" href="css/dashboard.css" />
        <link rel="stylesheet" type="text/css" href="css/sweetAlert.min.css"/>

    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="title">VERIFICAÇÃO DE PAGAMENTOS</div>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <form method="POST" th:action="@{/listarPagamentoTransporte}">
                            <div class="user-details">
                                <div class="input-box">                       
                                    <span class="details">Nº de Estudante</span>
                                    <input type="text" id="numeroEstudante" name="numeroEstudante"  placeholder="Ex: 9999"/>
                                </div>
                                <div  style="margin-left: 50%; margin-top: -10%;">
                                    <button  id="buttonVerificar" class="btn-source"  type="button">Verificar</button>
                                </div>
                                <div class="input-box">
                                    <span class="details">Nome</span>
                                    <input type="text"  id="nome" disabled="true" style="background-color: #fff; color: #434343; text-transform: uppercase; font-size: 1rem;">
                                </div>
                                <div class="input-box">
                                    <span class="details">B.I</span>
                                    <input type="text"  id="bi" disabled="true" style="background-color: #fff; color: #434343; text-transform: uppercase; font-size: 1rem;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Turma</span>
                                    <input type="text"  id="turma" disabled="true" style="background-color: #fff; color: #434343; text-transform: uppercase; font-size: 1rem;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Curso</span>
                                    <input type="text"  id="curso" disabled="true" style="background-color: #fff; color: #434343; text-transform: uppercase; font-size: 1rem;">
                                </div>                                   
                            </div>

                        </form>
                    </div>
                </div>
                <div class="header-pagamento">
                    <div class="customers">
                        <div class="card">                            
                            <div class="title">Descrição de Pagamentos</div>
                            <table
                                <thead>
                                    <tr>
                                        <td style="font-weight: 600; font-size: 16px;">Mês Referente</td>
                                        <td style="font-weight: 600; font-size: 16px;">Data Pagamento</td>
                                        <td style="font-weight: 600; font-size: 16px;">Situação</td>
                                    </tr>
                                </thead>
                            </table>
                            <div id="tabelaPagamentos">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js" th:src="@{js/main.js}"></script>
    </body>

</html>
