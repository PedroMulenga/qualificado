<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet"  href="/css/formularios.css"/>
        <link rel="stylesheet" href="/css/dashboard.css" />
        <link rel="stylesheet" type="text/css" href="/css/sweetAlert.min.css"/>

    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="title">Registo de Emolumentos</div>
            <div class="button-link list" sec:authorize-url="/listarPagamentosAlunos">
                <a href="/listarPagamentosAlunos">Listar Dados</a>
            </div>
            <!--MESSAGENS-->
            <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>

            <form method="POST" th:object="${emolumento}"  th:action="@{/pagamentoAluno}">
                <div class="recent-grid">
                    <div class="projects">
                        <div class="card">
                            <input type="hidden" th:field="*{codigo}">
                            <input type="hidden" th:field="*{matricula}">
                            <div class="user-details">
                                <div class="input-box">                       
                                    <span class="details">Número de Estudante</span>
                                    <input type="text" id="numeroEstudante"  name="numeroEstudante" placeholder="Ex: 99999"/>

                                </div>
                                <div  style="margin-left: 50%; margin-top: -11%;">
                                    <button  id="buttonPesquisar" class="btn-source"  type="button">Verificar</button>
                                </div>
                                <div class="input-box">
                                    <span class="details">Nome</span>
                                    <input type="text"  id="nome" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">B.I</span>
                                    <input type="text"  id="bi" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Turma</span>
                                    <input type="text"  id="turma" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Curso</span>
                                    <input type="text"  id="curso" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Períudo</span>
                                    <input type="text"  id="periodo" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Ano Curricular</span>
                                    <input type="text"  id="anoCurricular" disabled="true" style="background-color: #fff; color: #434343;">
                                </div>
                                <div class="input-box">
                                    <span class="details">Tipo de Emolumento</span>
                                    <select th:field="*{tipoEmolumento}">
                                        <option value="">Selecione o tipo de Emolumento</option>
                                        <option th:each="tipoEmolumento : ${T(com.ispi.projectoIspi.Enum.TipoEmolumento).values()}"
                                                th:value="${tipoEmolumento}" th:text="${tipoEmolumento}"></option>
                                    </select>
                                    <span class="error-filds" th:if="${#fields.hasErrors('tipoEmolumento')}" 
                                          th:errors="*{tipoEmolumento}">
                                    </span>
                                </div>
                                <div class="input-box">
                                    <span class="details">Valor a Pagar</span>
                                    <input type="text" th:field="*{valorApagar}">
                                    <span class="error-filds" th:if="${#fields.hasErrors('valorApagar')}" 
                                          th:errors="*{valorApagar}">
                                    </span>
                                </div>                                                     
                                <div class="input-box">
                                    <span class="details">Mês Referente</span>
                                    <select th:field="*{mesReferente}">
                                        <option value="">Selecione o Mês Referente</option>
                                        <option th:each="mesReferente : ${T(com.ispi.projectoIspi.Enum.MesReferente).values()}"
                                                th:value="${mesReferente}" th:text="${mesReferente}"></option>
                                    </select>
                                    <span class="error-filds" th:if="${#fields.hasErrors('mesReferente')}" 
                                          th:errors="*{mesReferente}">
                                    </span>
                                </div>
                                <div class="input-box">
                                    <span class="details">Ano Académico Referente</span>
                                    <input type="text" th:field="*{anoAcademicoReferente}">
                                    <span class="error-filds" th:if="${#fields.hasErrors('anoAcademicoReferente')}" 
                                          th:errors="*{anoAcademicoReferente}">
                                    </span>
                                </div>
                                <div class="input-box">
                                    <span class="details">Situação</span>
                                    <select th:field="*{situacao}">
                                        <option value="">Selecione a situação</option>
                                        <option th:each="situacao : ${T(com.ispi.projectoIspi.Enum.SituacaoEmolumento).values()}"
                                                th:value="${situacao}" th:text="${situacao}"></option>
                                    </select>
                                    <span class="error-filds" th:if="${#fields.hasErrors('situacao')}" 
                                          th:errors="*{situacao}">
                                    </span>

                                </div>                                                         
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="btn">Salvar</button>

                </div> 
            </form>       
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js" th:src="@{js/main.js}"></script>
    </body>

</html>
