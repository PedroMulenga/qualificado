<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>ISPI Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{css/formularios.css}" href="css/formularios.css"/>
        <link rel="stylesheet" th:href="@{css/dashboard.css}" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/bootstrap-switch.min.css" th:href="@{css/bootstrap-switch.min.css}"/>
        <link rel="stylesheet" type="text/css" href="css/sweetAlert.min.css"/>

    </head>

    <body>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>
        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 
        <div class="container">
            <div class="title">Cadastro de Usuários</div>
            <!--BLOCO DE MENSAGENS-->
            <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>

            <form method="POST" th:object="${usuario}"  th:action="@{/cadastroUsuarios}">
                <div class="user-details">
                    <div class="input-box">                       
                        <span class="details">B.I</span>
                        <input type="text" id="bi"  name="bi" th:field="*{bi}" placeholder="Ex: 999999999XX999"/>
                        <span class="error-filds" th:if="${#fields.hasErrors('bi')}" 
                              th:errors="*{bi}">
                        </span>

                    </div>
                    <div  style="margin-left: 50%; margin-top: -6%;">
                        <button  id="buscarUsuario" class="btn-source"  type="button">Verificar</button>
                    </div>
                    <div class="input-box">
                        <span class="details">Nome do Usuário</span>
                        <input type="text"  id="nomeUsuario" th:field="*{nomeUsuario}" placeholder="Digite o seu User Name">
                        <span class="error-filds" th:if="${#fields.hasErrors('nomeUsuario')}" 
                              th:errors="*{nomeUsuario}">
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="text" th:field="*{email}" placeholder="Digite 0 seu E-mail">
                        <span class="error-filds" th:if="${#fields.hasErrors('email')}" 
                              th:errors="*{email}">
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="password" id="senha" th:field="*{senha}" placeholder="*****">
                        <span class="error-filds" th:if="${#fields.hasErrors('senha')}" 
                              th:errors="*{senha}">
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">Senha de Confirmação</span>
                        <input type="password" id="confirmacaoSenha" th:field="*{confirmacaoSenha}" placeholder="*****">
                        <span class="error-filds" th:if="${#fields.hasErrors('confirmacaoSenha')}" 
                              th:errors="*{confirmacaoSenha}">
                        </span>
                    </div>           
                    <div class="input-box" style="margin-top: 10px;">
                        <span class="details" >Grupos</span>
                        <div style="display: flex;">
                            <th:block th:each="grupo : ${grupos}">
                                <div >
                                    <input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}">
                                    <label th:text="${grupo.nome}"></label>                     
                                </div>
                            </th:block>
                            <span class="error-filds" th:if="${#fields.hasErrors('grupos')}" 
                                  th:errors="*{grupos}">
                            </span>
                        </div>

                    </div>
                    <div class="input-box">
                        <span class="details">Estado</span>
                        <input class="js-status" th:field="*{estado}" type="checkbox" data-off-color="danger" data-on-color="success"
                               data-on-text="Activo" data-off-text="Inactivo">                                   
                    </div>                
                </div>
                <div class="button">
                    <button type="submit" class="btn">Salvar</button>
                </div>

            </form>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap-switch.min.js" th:src="@{js/bootstrap-switch.min.js}" ></script>
        <script>
            $('.js-status').bootstrapSwitch();
        </script>
        <script src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js" th:src="@{js/main.js}"></script>
    </body>

</html>
