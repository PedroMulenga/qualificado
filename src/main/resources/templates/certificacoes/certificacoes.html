    <body>

        <div th:replace="fragmentos/menuPrincipal :: menuPrincipal"></div> 

        <main id="main">

            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Outras Certificações</h2>
                        <ol>
                            <li><a href="/">Início</a></li>
                            <li>Certificações</li>
                        </ol>
                    </div>

                </div>
            </section>
            <!-- End Breadcrumbs -->

            <section id="contact" class="contact">
                <div class="container">
                    <div class="section-title" data-aos="fade-up">
                        <h2><strong>Outras Certificações</strong></h2>
                        <p>Esta tela lhe permite adicionar outras certificações.
                            Adicione todas as informações necessário para dar melhor visibilidade no seu perfil profissional.</p>
                    </div>
                    <div class="text-center"><a href="/certificacoes/listarCertificacoes">Listar</a></div>
                    <th:block th:include="fragmentos/MessagensDeAlertas"></th:block>
                    <div class="row mt-5 justify-content-center" data-aos="fade-up">
                        <div class="col-lg-10">
                            <form method="POST" th:object="${certificacao}" enctype="multipart/form-data"  th:action="@{/certificacoes/cadastrarCertificacao}" role="form" class="php-email-form">
                                <input type="hidden" th:field="*{codigo}"> 
                                <div class="form-row">
                   
                                    <div class="col-md-12 form-group">
                                        <input type="text" id="nomeCertificacao"  th:field="*{nomeCertificacao}" class="form-control" placeholder="Certificação" />
                                        <span class="" style="color: #d43f3a;" th:if="${#fields.hasErrors('nomeCertificacao')}" 
                                              th:errors="*{nomeCertificacao}">
                                        </span>
                                    </div>
                                </div>
                                <div class="text-center"><button type="submit">Salvar</button></div>
                            </form>
                        </div>

                    </div>

                </div>
            </section>
            <!-- End Contact Section -->

        </main>
        <!-- End #main -->

        <!-- ======= Footer ======= -->
        <div th:replace="fragmentos/footer :: footer"></div> 

        <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

        <script src="/assets/vendor/waypoints/jquery.waypoints.min.js"></script>
        <script src="/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
        <script src="/assets/vendor/aos/aos.js"></script>

        <!-- Template Main JS File -->
        <script src="/assets/js/main.js"></script>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/vendors.min.js}"></script>
        <script th:src="@{/js/jquery.mask.js}"></script>
        <script th:src="@{/js/main.js}"></script> 

    </body>

</html>
